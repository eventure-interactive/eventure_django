{% extends "base.html" %}

{% block content %}

{% for message in get_messages(request) %}
<div class="alert {{ message.tags }}">{{ message }}</div>
{% endfor %}


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h4>Profile: {{ account.name }}</h4>
    </div>
</div>

{% endblock %}

{% block title %}Profile: {{ account.name }}{% endblock %}
