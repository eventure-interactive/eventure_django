{% extends "email/base-layout.htm" %}

{% block subject %}Eventure Password Reset Request{% endblock %}

{% block content %}
<table width="100%" align="center" style="text-align:center; border-collapse:collapse;">
    <tr>
         <td style="padding-top:40px" >
            {% if ProfileImage %}
            <img src="{{ProfileImage}}" style="-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%;max-width:120px;max-height: 120px;" />
            {% endif %}
        </td>
    </tr>
    <tr>
        <td style="padding-top: 20px; padding-bottom: 43px; font-size:28px; color:#282828; font-style:normal; ">
            Request to Reset Password
        </td>
    </tr>
    
    <tr>
        <td style="padding-top: 20px; padding-bottom: 43px;">
             <a href="{{ reset_url|iriencode }}" style="font-size:16px;font-weight: 300;color:#1f8ec2;text-decoration:none;">Reset Password Here</a>
        </td>
    </tr>

    <tr>
        <td style="padding-top: 20px; padding-bottom: 43px;font-size:16px;font-weight: 300;color:#282828;">
            Please <a style="font-size:16px;font-weight: 300;color:#1f8ec2;text-decoration:none;" href="mailto:{{ contact_email }}">contact us</a> if you did not request a password reset.
        </td>
    </tr>

</table>
{% endblock %}
